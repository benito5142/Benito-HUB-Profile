<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benito F. A. Rayer | Software Engineer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

   .content {
      z-index: 1;
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: transparent;
 
   }


    .title {
      font-size: 3em;
      font-weight: bold;
    }

    .subtitle {
      font-size: 1.5em;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .icons a {
      margin: 0 15px;
      text-decoration: none;
      display: inline-block;
    }

    .icons img {
      width: 40px;
      height: 40px;
      filter: invert(1);
      transition: transform 0.3s ease;
    }

    .icons img:hover {
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
    }

    footer a {
      color: gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="tsparticles"></div>

  <!-- Main Content -->
  <div class="content">
    <div class="title">Benito F. A. Rayer</div>
    <div class="subtitle">Software Engineer</div>
    <div class="icons">
      <a href="https://github.com/benito5142" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/github.svg" alt="GitHub">
      </a>
      <a href="https://www.linkedin.com/in/benito-f-a-rayer/" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/linkedin.svg" alt="LinkedIn">
      </a>
      <a href="mailto:benitofarayar.26csa@licet.ac.in">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/gmail.svg" alt="Email">
      </a>
      <a href="https://bk7-portfolio.vercel.app/" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/internetexplorer.svg" alt="Website">
      </a>
    </div>
  </div>

  <footer>
    Designed and built by Benito F. A. Rayer | 
    <a href="https://github.com/benito5142" target="_blank">Source</a>
  </footer>

  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: { value: "#000000" }
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onClick: { enable: true, mode: "push" },
          onHover: { enable: true, mode: "grab" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { quantity: 4 }
        }
      },
      particles: {
        color: {
          value: ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"]
        },
        links: {
          color: "#ffffff",
          distance: 150,
          enable: true,
          opacity: 0.4,
          width: 1
        },
        collisions: { enable: true },
        move: {
          direction: "none",
          enable: true,
          outMode: "bounce",
          random: false,
          speed: 1,
          straight: false
        },
        number: {
          density: { enable: true, area: 800 },
          value: 80
        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { random: true, value: 5 }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
